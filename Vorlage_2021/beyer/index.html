<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/fish-icon.svg" type="image/svg+xml">
    
    <!-- All JavaScripts are injected here, next time I really should try to use ES6-modules -->
    <script src="./js/lib.js" defer></script>
    <script src="./js/dictionary.js" defer></script>

    <script src="./js/input.js" defer></script>
    <script src="./js/audioManager.js" defer></script>
    <script src="./js/gameObject.js" defer></script>
    
    <script src="./js/fishing/line.js" defer></script>
    <script src="./js/fishing/hook.js" defer></script>
    <script src="./js/fishing/fish.js" defer></script>
    <script src="./js/fishing/bubble.js" defer></script>
    <script src="./js/fishing/fishingController.js" defer></script>

    <script src="./js/town/player.js" defer></script>
    <script src="./js/town/tile.js" defer></script>
    <script src="./js/town/tileManager.js" defer></script>

    <script src="./js/gameManager.js" defer></script>
    <script src="./js/sceneManager.js" defer></script>
    <script src="./js/uiManager.js" defer></script>

    <script src="./js/main.js" defer></script>

    <title>Math-Fishing</title>
</head>
<body>
    <div id="game-container">
        <div id="game-frame">

            <!-- The question-element -->
            <div id="mathField">11 + 23 = ?</div>

            <!-- The indicator how many lives you have left -->
            <div id="heart-container"></div>

            <!-- The indicator how deep you currently are -->
            <div id="depthMeter">
                <img src="./assets/textures/ui/DepthMeter_16x32.png" alt="">
                <img id="depthMeter-pointer" src="./assets/textures/ui/DepthMeterPointer_8x8.png" alt="">
                <p id="depthMeter-text"></p>
            </div>

            <!-- the element, shown when the player fails -->
            <div id="wrongIndicator">FALSCH</div>

            <!-- The menu-button -->
            <button id="open-menu"></button>
            
            <!-- the menu -->
            <nav id="menu">
                <h2>PAUSE</h2>
                <div id="button-container">
                    <button id="fullscreenBtn"></button>
                    <button id="restartBtn"></button>
                    <button id="resumeBtn"></button>
                </div>
            </nav>

            <!-- Inject GameObjects with scripts here -->
        </div>
    </div>
</body>
</html>
