<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>bib International College - Lernspiele für die Grundschule</title>
     <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      body{
        background-position: center center;
        background: url(bib_logo.png) #dbe1f1;
      }
      
      #spiel {
        overflow: hidden;
        border: none; 
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 0 0;
      }
    </style>
  </head>
                                                             
  <body> 
    <!-- Bitte bei beiden src Ihren Ordnernamen einsetzen --> 
    <iframe src="beyer/index.html" scrolling="no" id="spiel"></iframe>
    <script src="beyer/js/jquery-3.5.0.min.js"></script>
    <script>
      /************ Hier können Sie die Breite und die Höhe Ihres Spiels festlegen ***************/
      var breite = 1920; // Spielfeldbreite - kann von Ihnen verändert werden
      var hoehe = 1080;   // Spielfeldhöhe - kann von Ihnen verändert werden
      
      function resizeThat(containerID, x, y) {
         $("#"+containerID).css({
                                  "width": x+"px",
                                  "height": y+"px"
                                });

         var ratio = window.innerWidth / window.innerHeight;

         if(ratio > x/y) {
             var scale = window.innerHeight / y;
         } else {
             var scale = window.innerWidth / x;
         }

         if(scale >= 1) scale = 1;

         $("#"+containerID).css({"transform": "scale("+scale+") translate(-50%,-50%)"});
      }

      $(window).on('resize',function() {
           resizeThat('spiel', breite, hoehe);
      }).trigger('resize');
    </script>
  </body>
</html>
